<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed HTML</Embed></title>
</head>

<body>
    <p id='para'>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nihil vero distinctio deserunt eaque sunt, suscipit
        veritatis sapiente. Laudantium quo illum, ea doloribus libero laboriosam omnis possimus, adipisci autem dolorum
        rerum?
    </p>

    <script>
        const parent_document = window.parent.document;
        const parent_heading = parent_document.getElementById('title');
        const para = document.getElementById('para');

        para.textContent = para.textContent + parent_heading.textContent
    </script>
</body>

</html>
